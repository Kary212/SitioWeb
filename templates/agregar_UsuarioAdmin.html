<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">                  
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('admin_registrar_usuario') }}">
                            <div class="form-group">
                                <label for="nombre_usuario">Nombre de Usuario:</label>
                                <input type="nombre_usuario" name="nombre_usuario" id="nombre_usuario" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña:</label>
                                <input type="contrasena" name="contrasena" id="contrasena" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrar Usuario</button>
                        </form>             
                    </div>
                </div>
                            <!-- Botón para regresar al Panel de Administradores -->
                <div class="container mt-4">
                    <a href="{{ url_for('panel_admin') }}" class="btn btn-secondary">Regresar al Panel de Administradores</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
