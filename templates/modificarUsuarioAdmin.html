<!-- templates/modificar_turno.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Modificar Usuario</h3>
                    </div>
                    <div class="card-body">
                    
                        
                        <form method="POST" action="{{ url_for('modificar_usuario_admin', id=detalles_usuario[0]) }}">
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre Usuario:</label>
                                <input type="text" name="nombre_usuario" id="nombreUsuario"class="form-control" value="{{ detalles_usuario[1] }}" required>
                            </div>      
                            <div class="form-group">
                                <label for="contrasena">Contraseña:</label>
                                <input type="text" name="contraseña" id="contrasena" class="form-control" value="{{ detalles_usuario[2] }}" required>
                            </div>
                            <input type="hidden" name="id" value="{{ detalles_usuario[0] }}">
                            <button type="submit" class="btn btn-primary btn-block">Modificar Usuario</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
